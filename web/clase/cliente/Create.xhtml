<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           <p:growl id="msgs" showDetail="false" sticky="false" life="4000"/>
            <h:form id="formulario">
                <center>
                <h:panelGrid columns="3">            
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                    <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                    <p:message id="idClientemessage" for="idCliente" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_numeroDocumento}" for="numeroDocumento" />
                    <p:inputText id="numeroDocumento" value="#{clienteController.selected.numeroDocumento}" title="#{bundle.CreateClienteTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_numeroDocumento}"/>
                     <p:message id="numeroDocumentomessage" for="numeroDocumento" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombresCliente}" for="nombresCliente" />
                    <p:inputText id="nombresCliente" value="#{clienteController.selected.nombresCliente}" title="#{bundle.CreateClienteTitle_nombresCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombresCliente}"/>
                     <p:message id="nombresClientemessage" for="nombresCliente" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellidosCliente}" for="apellidosCliente" />
                    <p:inputText id="apellidosCliente" value="#{clienteController.selected.apellidosCliente}" title="#{bundle.CreateClienteTitle_apellidosCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellidosCliente}"/>
                    <p:message id="apellidosClientemessage" for="apellidosCliente" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                    <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefono}"/>
                     <p:message id="telefonomessage" for="telefono" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                    <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccion}"/>
                    <p:message id="direccionmessage" for="telefono" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idTipoDocumento}" for="idTipoDocumento" />
                    <h:selectOneMenu id="idTipoDocumento" value="#{clienteController.selected.idTipoDocumento}" title="#{bundle.CreateClienteTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idTipoDocumento}">
                        <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                     </center>
                <br />
                <center>
                    <p:commandButton action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" 
                                     process="@this, idCliente, numeroDocumento,nombresCliente ,apellidosCliente ,telefono, direccion" 
                                     update="idClientemessage,  numeroDocumentomessage, nombresClientemessage, apellidosClientemessage, telefonomessage, 
                                     direccionmessage, formulario, :msgs"/>              
                    <br />
                <br />
                <p:commandButton action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
