<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_idDetalleFactura}" for="idDetalleFactura" />
                    <h:inputText id="idDetalleFactura" value="#{detalleFacturaController.selected.idDetalleFactura}" title="#{bundle.CreateDetalleFacturaTitle_idDetalleFactura}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_idDetalleFactura}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{detalleFacturaController.selected.valor}" title="#{bundle.CreateDetalleFacturaTitle_valor}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detalleFacturaController.selected.cantidad}" title="#{bundle.CreateDetalleFacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_idServicio}" for="idServicio" />
                    <h:selectOneMenu id="idServicio" value="#{detalleFacturaController.selected.idServicio}" title="#{bundle.CreateDetalleFacturaTitle_idServicio}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_idServicio}">
                        <f:selectItems value="#{servicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_idFactura}" for="idFactura" />
                    <h:selectOneMenu id="idFactura" value="#{detalleFacturaController.selected.idFactura}" title="#{bundle.CreateDetalleFacturaTitle_idFactura}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_idFactura}">
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleFacturaController.create}" value="#{bundle.CreateDetalleFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleFacturaController.prepareList}" value="#{bundle.CreateDetalleFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
