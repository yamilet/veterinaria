<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMascotaLabel_idMascota}" for="idMascota" />
                    <h:inputText id="idMascota" value="#{mascotaController.selected.idMascota}" title="#{bundle.EditMascotaTitle_idMascota}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_idMascota}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_especie}" for="especie" />
                    <h:inputText id="especie" value="#{mascotaController.selected.especie}" title="#{bundle.EditMascotaTitle_especie}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_especie}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{mascotaController.selected.nombre}" title="#{bundle.EditMascotaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{mascotaController.selected.genero}" title="#{bundle.EditMascotaTitle_genero}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_raza}" for="raza" />
                    <h:inputText id="raza" value="#{mascotaController.selected.raza}" title="#{bundle.EditMascotaTitle_raza}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_raza}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_color}" for="color" />
                    <h:inputText id="color" value="#{mascotaController.selected.color}" title="#{bundle.EditMascotaTitle_color}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{mascotaController.selected.fechaNacimiento}" title="#{bundle.EditMascotaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{mascotaController.selected.peso}" title="#{bundle.EditMascotaTitle_peso}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_peso}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{mascotaController.selected.observaciones}" title="#{bundle.EditMascotaTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.EditMascotaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{mascotaController.selected.idCliente}" title="#{bundle.EditMascotaTitle_idCliente}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mascotaController.update}" value="#{bundle.EditMascotaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMascotaViewLink}"/>
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.EditMascotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMascotaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
